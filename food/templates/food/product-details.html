{% extends "./base.html" %}

{% load static %}

{% block content %}

<div class="container">

    <main class="pt-5">

        <div class="row g-3">

            <div class="col-md-5 col-lg-5 order-md-first bg-light">
            
                <img class="img-fluid mx-auto d-block" alt="Product Image" src="{{ productdetails.image.url }}"> 
            
            </div>

            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">

                <h1 class="mb-0 h4">{{ productdetails.title }}</h1>
                <br>
                <br>
                <h2 class="mb-0 h4">Ingredients</h2>
                <hr>
                <strong>{{ productdetails.ingredients }}</strong>
                
                <br>

                <p> <!-- Product description --> </p>

                <div class="border">

                    <div class="col border-bottom">

                        <div class="row p-3">

                            <div class="col-6"> Instructions </div>

                            <div class="col-6 text-end">{{productdetails.instructions}}</div>

                        </div>

                    </div>

                    <div class="col">
                        
                        <div class="row p-3">

                            <div class="col-6"> Preperation Time </div>

                            <div class="col-6 text-end"><span class="h4 ">{{productdetails.prep_time}} mins</span></div>

                        </div>
                       

                    </div>

                </div>

            </div>

        </div>

    </main>

    <br>

</div>

{% endblock %}
